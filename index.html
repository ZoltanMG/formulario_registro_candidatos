                        <input type="text" placeholder="Apellidos*" class="outline">
                    </div>

                        <div class="image-file">

                        </div>
                    </div>
                </div>

                            <p>$</p>
                            <input type="number" name="aspiracion" class="outline" id="number" value="0">
                        </div>
                    </div>
                    <div class="cargo">
                        <label for="select">Cargo que aspira <p class="asterisco">*</p></label>
                        <select name="OS" id="select" class="outline">
                            <option selected value="0">Selecciona una opción</option>
                            <option value="1">CALIDAD</option>
                            <option value="2">DLLO</option>
                            <option value="3">DEVOPS</option>
                            <option value="4">Otro</option>
                        </select>
                    </div>
                    <hr>
                    <div class="referido">
                        <h3>Recomendado por:</h3>
                        <div class="radio">
                            <div class="cont-check">
                                <input type="radio" name="recomendado_por" value="empleado" id="empleado" >
                                <label for="empleado">EMPLEADO</label>
                            </div>
                            <div class="cont-check">
                                <input type="radio" name="recomendado_por" value="aliado" id="aliado">
                                <label for="aliado">ALIADO</label>
                            </div>
                        </div>
                        <div class="info-personal">
                            <div class="nombre-completo">

                                <input type="text" placeholder="Apellidos" class="outline">
                            </div>
                            <input type="text" placeholder="Correo electronico" class="outline" id="email">
                            
                        </div>
